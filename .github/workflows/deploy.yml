name: deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-push:            # ‚Üê NEW job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $(aws ecr describe-repositories --repository-names counter --query 'repositories[0].repositoryUri' --output text)

      - run: docker build -t counter modules/ecs/app/
      - run: docker tag counter:latest $(aws ecr describe-repositories --repository-names counter --query 'repositories[0].repositoryUri' --output text):latest
      - run: docker push $(aws ecr describe-repositories --repository-names counter --query 'repositories[0].repositoryUri' --output text):latest

  terraform:
    needs: build-push   # wait for image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3
      - run: terraform init
      - run: terraform fmt -check
      - run: terraform validate
      - run: terraform plan -var-file=envs/dev.tfvars -no-color -input=false
        if: github.event_name == 'pull_request'
      - run: terraform apply -var-file=envs/dev.tfvars -auto-approve -input=false
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'