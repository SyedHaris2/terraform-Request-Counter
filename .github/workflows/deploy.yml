name: deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: show role ARN
        run: |
          echo "Secret AWS_ACCOUNT: '${{ secrets.AWS_ACCOUNT }}'"
          echo "Full role ARN: 'arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/github-actions-terraform'"
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/github-actions-terraform
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init
      - run: terraform fmt -check
      - run: terraform validate
      - run: terraform plan -var-file=envs/dev.tfvars -no-color -input=false
        if: github.event_name == 'pull_request'
      - run: terraform apply -var-file=envs/dev.tfvars -auto-approve -input=false
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'